<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Batman Tag Hunt</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet" />
  <style>
    body {
  font-family: 'Orbitron', sans-serif;
  background-color: #121212;
  color: #f1c40f;
  text-align: center;
  padding: 20px;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

h1 {
  font-size: 3.5em;
  margin-bottom: 10px;
  line-height: 1.1;
}

p {
  font-size: 1.4em;
  max-width: 90vw;
  margin: 0 auto 25px;
}

.tag-list {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 16px;
  max-width: 95vw;
  margin-bottom: 30px;
}

.tag {
  flex: 1 1 40vw; /* take up about 40% width on small screens */
  max-width: 180px;
  min-width: 140px;
  padding: 25px;
  font-size: 1.4em;
  border-radius: 14px;
  box-shadow: 0 0 12px rgba(241, 196, 15, 0.6);
  transition: all 0.3s ease;
  background: #2c3e50;
  color: #f1c40f;
}

.found {
  background: #27ae60;
  color: #ffffff;
  box-shadow: 0 0 18px rgba(39, 174, 96, 0.8);
}

#message {
  font-size: 1.6em;
  margin-bottom: 25px;
  max-width: 90vw;
}

#prize {
  font-size: 2em;
  padding: 25px;
  border-radius: 16px;
  max-width: 90vw;
  margin-bottom: 25px;
}

#resetBtn {
  font-size: 1.4em;
  padding: 15px 30px;
  border-radius: 12px;
  max-width: 90vw;
  cursor: pointer;
}

/* Optional: make body padding smaller on large screens for desktop */
@media (min-width: 768px) {
  body {
    padding: 40px 60px;
  }
  .tag {
    flex: 1 1 130px;
    max-width: 130px;
    min-width: 120px;
    padding: 15px;
    font-size: 1em;
  }
}

  </style>
</head>
<body>
  <h1>Batman Tag Hunt</h1>
  <p>Find all 7 hidden bat-tags to defeat Gotham's villains.</p>

  <div class="tag-list" id="tagList"></div>

  <div id="message"></div>
  <div id="prize">
    <strong>Mission Complete</strong><br />
    You've taken down every villain in Gotham.<br />
    üéÅ Collect your reward.
  </div>

  <button id="resetBtn">Reset Game</button>

  <script>
    const TAGS = {
      tag1: "Joker",
      tag2: "Riddler",
      tag3: "Bane",
      tag4: "Catwoman",
      tag5: "Penguin",
      tag6: "Two-Face",
      tag7: "Scarecrow",
    };

    let foundTags;
    try {
      foundTags = JSON.parse(localStorage.getItem("foundTags")) || [];
    } catch (e) {
      console.error("Failed to parse foundTags:", e);
      foundTags = [];
    }

    const params = new URLSearchParams(window.location.search);
    const currentTag = params.get("tag");

    if (currentTag && TAGS[currentTag] && !foundTags.includes(currentTag)) {
      foundTags.push(currentTag);
      localStorage.setItem("foundTags", JSON.stringify(foundTags));
    }

    const tagList = document.getElementById("tagList");
    Object.entries(TAGS).forEach(([tagId, villain]) => {
      const div = document.createElement("div");
      const isFound = foundTags.includes(tagId);
      div.className = "tag" + (isFound ? " found" : "");
      div.textContent = isFound ? `‚úÖ ${villain}` : villain;
      tagList.appendChild(div);
    });

    const message = document.getElementById("message");
    const prize = document.getElementById("prize");

    if (foundTags.length === Object.keys(TAGS).length) {
      message.textContent = "You've defeated all the villains!";
      prize.style.display = "block";
    } else {
      message.textContent = `Progress: ${foundTags.length} of ${Object.keys(TAGS).length} villains captured.`;
    }

    document.getElementById("resetBtn").addEventListener("click", () => {
      localStorage.removeItem("foundTags");
      window.location.reload();
    });
  </script>
</body>
</html>
