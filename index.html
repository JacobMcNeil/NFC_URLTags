<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NFC Scan Page</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; }
    #tagId { font-size: 2em; color: #333; }
    #scanCount { font-size: 3em; color: green; }
  </style>
</head>
<body>
  <h1>NFC Tag Scanned</h1>
  <p>Tag ID: <span id="tagId">Unknown</span></p>
  <p>Times Scanned on This Device:</p>
  <div id="scanCount">0</div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const tag = params.get("tag") || "unknown";
    document.getElementById("tagId").textContent = tag;

    const key = "scanCount_" + tag;
    let count = parseInt(localStorage.getItem(key) || "0");
    count++;
    localStorage.setItem(key, count);
    document.getElementById("scanCount").textContent = count;
  </script>
</body>
</html>
