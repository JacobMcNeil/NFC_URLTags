<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Batman Tag Hunt</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #121212;
      color: #f1c40f;
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    .tag-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 30px;
      gap: 12px;
    }

    .tag {
      width: 110px;
      padding: 15px;
      background: #2c3e50;
      color: #f1c40f;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(241, 196, 15, 0.4);
      font-size: 1em;
      transition: all 0.3s ease;
    }

    .found {
      background: #27ae60;
      color: #ffffff;
      box-shadow: 0 0 15px rgba(39, 174, 96, 0.6);
    }

    #message {
      margin-top: 30px;
      font-size: 1.3em;
      color: #ecf0f1;
    }

    #prize {
      display: none;
      margin-top: 40px;
      font-size: 1.8em;
      background: #000;
      color: #f1c40f;
      padding: 20px;
      border: 2px solid #f1c40f;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(241, 196, 15, 0.8);
    }
  </style>
</head>
<body>
  <h1>Batman Tag Hunt</h1>
  <p>Find all 7 hidden bat-tags to complete your mission.</p>

  <div class="tag-list" id="tagList"></div>

  <div id="message"></div>
  <div id="prize">
    <strong>Mission Complete</strong><br>
    Gotham is safe once again.<br>
    Collect your reward.
  </div>

  <script>
    const TAG_IDS = ["tag1", "tag2", "tag3", "tag4", "tag5", "tag6", "tag7"];
    const foundTags = JSON.parse(localStorage.getItem("foundTags") || "[]");
    const params = new URLSearchParams(window.location.search);
    const currentTag = params.get("tag");

    if (currentTag && TAG_IDS.includes(currentTag) && !foundTags.includes(currentTag)) {
      foundTags.push(currentTag);
      localStorage.setItem("foundTags", JSON.stringify(foundTags));
    }

    const tagList = document.getElementById("tagList");
    TAG_IDS.forEach(tagId => {
      const div = document.createElement("div");
      div.className = "tag" + (foundTags.includes(tagId) ? " found" : "");
      div.textContent = foundTags.includes(tagId) ? `âœ… ${tagId}` : tagId;
      tagList.appendChild(div);
    });

    const message = document.getElementById("message");
    const prize = document.getElementById("prize");

    if (foundTags.length === TAG_IDS.length) {
      message.textContent = "All tags found. Well done.";
      prize.style.display = "block";
    } else {
      message.textContent = `Progress: ${foundTags.length} of ${TAG_IDS.length} bat-tags found.`;
    }
  </script>
</body>
</html>
