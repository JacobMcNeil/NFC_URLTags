<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Batman Tag Hunt - Riddler Mode</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #121212;
      color: #f1c40f;
      text-align: center;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    .tag-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      max-width: 95vw;
      margin-bottom: 30px;
    }

    .tag {
      background: #2c3e50;
      color: #f1c40f;
      border-radius: 14px;
      box-shadow: 0 0 12px rgba(241, 196, 15, 0.6);
      padding: 20px;
      max-width: 260px;
      min-width: 200px;
      text-align: left;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .found {
      background: #27ae60;
      color: #fff;
      box-shadow: 0 0 18px rgba(39, 174, 96, 0.8);
    }

    .riddle-text {
      font-weight: bold;
      font-size: 1.1em;
      min-height: 60px;
    }

    input.guess-input {
      padding: 8px;
      font-size: 1em;
      border-radius: 8px;
      border: none;
      outline: none;
    }

    button.check-btn {
      background: #f1c40f;
      border: none;
      padding: 8px 12px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
      color: #121212;
    }

    button.check-btn:hover {
      background: #d4ac0d;
    }

    .feedback {
      font-style: italic;
      min-height: 24px;
      margin-top: 5px;
    }

    #message {
      font-size: 1.4em;
      margin-bottom: 20px;
      max-width: 90vw;
    }

    #prize {
      font-size: 2em;
      padding: 20px;
      border-radius: 16px;
      max-width: 90vw;
      margin-bottom: 25px;
      background: #000;
      color: #f1c40f;
      border: 2px solid #f1c40f;
      box-shadow: 0 0 15px rgba(241, 196, 15, 0.8);
      display: none;
    }

    #resetBtn {
      font-size: 1.3em;
      padding: 12px 28px;
      border-radius: 12px;
      background: #c0392b;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    #resetBtn:hover {
      background: #e74c3c;
    }

  </style>
</head>
<body>
  <h1>Batman Tag Hunt - Riddler Mode</h1>
  <p>Find all 7 riddles left by the Riddler and solve them to win!</p>

  <div class="tag-list" id="tagList"></div>

  <div id="message"></div>
  <div id="prize">
    <strong>Mission Complete</strong><br />
    You've solved all the Riddler’s puzzles! 🎉
  </div>

  <button id="resetBtn">Reset Game</button>

<script>
  const TAGS = {
    tag1: {
      riddle: "I speak without a mouth and hear without ears. I have nobody, but I come alive with wind. What am I?",
      answer: "echo"
    },
    tag2: {
      riddle: "I’m tall when I’m young, and I’m short when I’m old. What am I?",
      answer: "candle"
    },
    tag3: {
      riddle: "The more you take, the more you leave behind. What am I?",
      answer: "footsteps"
    },
    tag4: {
      riddle: "What has hands but can’t clap?",
      answer: "clock"
    },
    tag5: {
      riddle: "I have cities but no houses, forests but no trees, and rivers but no water. What am I?",
      answer: "map"
    },
    tag6: {
      riddle: "What can fill a room but takes up no space?",
      answer: "light"
    },
    tag7: {
      riddle: "I’m light as a feather, yet the strongest man can’t hold me for much longer than a minute. What am I?",
      answer: "breath"
    }
  };

  const STORAGE_KEY = "foundRiddles";
  let foundTags;
  try {
    foundTags = JSON.parse(localStorage.getItem(STORAGE_KEY)) || {};
  } catch {
    foundTags = {};
  }

  // Get current tag from URL
  const params = new URLSearchParams(window.location.search);
  const currentTag = params.get("tag");

  // Add tag if valid
  if (currentTag && TAGS[currentTag] && !(currentTag in foundTags)) {
    foundTags[currentTag] = { solved: false };
    localStorage.setItem(STORAGE_KEY, JSON.stringify(foundTags));
  }

  const tagList = document.getElementById("tagList");
  const message = document.getElementById("message");
  const prize = document.getElementById("prize");

  function createTagElement(tagId, data) {
    const div = document.createElement("div");
    div.className = "tag";
    if (foundTags[tagId]) div.classList.add("found");

    const riddleP = document.createElement("p");
    riddleP.className = "riddle-text";
    riddleP.textContent = foundTags[tagId] ? data.riddle : "❓ Riddle hidden";

    div.appendChild(riddleP);

    if (foundTags[tagId]) {
      // Create input and check button
      const input = document.createElement("input");
      input.type = "text";
      input.placeholder = "Enter your guess";
      input.className = "guess-input";
      input.disabled = foundTags[tagId].solved;

      const feedback = document.createElement("div");
      feedback.className = "feedback";

      const button = document.createElement("button");
      button.className = "check-btn";
      button.textContent = foundTags[tagId].solved ? "Solved" : "Check";

      button.disabled = foundTags[tagId].solved;

      button.addEventListener("click", () => {
        const guess = input.value.trim().toLowerCase();
        if (!guess) {
          feedback.textContent = "Please enter a guess.";
          feedback.style.color = "#f1c40f";
          return;
        }
        if (guess === data.answer.toLowerCase()) {
          feedback.textContent = "Correct! 🎉";
          feedback.style.color = "#27ae60";
          foundTags[tagId].solved = true;
          localStorage.setItem(STORAGE_KEY, JSON.stringify(foundTags));
          input.disabled = true;
          button.disabled = true;
          button.textContent = "Solved";
          updateMessageAndPrize();
        } else {
          feedback.textContent = "Incorrect, try again.";
          feedback.style.color = "#e74c3c";
        }
      });

      div.appendChild(input);
      div.appendChild(button);
      div.appendChild(feedback);
    }

    return div;
  }

  function updateMessageAndPrize() {
    const total = Object.keys(TAGS).length;
    const solvedCount = Object.values(foundTags).filter(t => t.solved).length;

    if (solvedCount === total) {
      message.textContent = "You've solved all the riddles!";
      prize.style.display = "block";
    } else {
      message.textContent = `Progress: ${solvedCount} of ${total} riddles solved.`;
      prize.style.display = "none";
    }
  }

  function renderTags() {
    tagList.innerHTML = "";
    Object.entries(TAGS).forEach(([tagId, data]) => {
      tagList.appendChild(createTagElement(tagId, data));
    });
  }

  document.getElementById("resetBtn").addEventListener("click", () => {
    localStorage.removeItem(STORAGE_KEY);
    window.location.href = window.location.pathname; // Reload without query params
  });

  renderTags();
  updateMessageAndPrize();
</script>
</body>
</html>
